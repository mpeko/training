<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>JSトレーニングステップ5 【単語/意味の編集】 </title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script type="text/javascript" src="step5.js"></script>
    <link rel="stylesheet" type="text/css" href="step.css">
</head>
<body>
    <div align="center">
        <p id="js-wordCard"></p>
        <p id="js-meaningCard"></p>
        <input type="button" value="答えを見る" id="js-answerBtn">
    </div>

    <div class="js-addGroup" style="margin-top: 50px;">
        単語<input type="text" size="10" id="js-word">
        意味<input type="text" size="20" id="js-meaning">
        <input type="button" value="単語を登録" id="js-addBtn">
    </div>
    
    <div style="margin-top: 50px;">
        <input type="button" value="単語一覧" id="js-wordListBtn">
    </div>

    <div id="js-wordBookListGroup" style="margin-top: 30px;">
        <div>
            単語<input type="text" size="10" class="js-reword">
            意味<input type="text" size="20" class="js-reneaning">
            <input type="button" value="更新" class="js-renewalBtn">
        </div>
        <div id="js-wordBookList"></div>
        <input type="button" value="閉じる" id="js-closeWordListBtn" style="margin-top: 30px;">
    </div>
</body>
</html>

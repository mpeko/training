<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>JSトレーニング13 【単語帳の複数登録を行える様にする】 </title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script type="text/javascript" src="step13.js"></script>
    <link rel="stylesheet" type="text/css" href="step.css">
</head>
<body>

    <!-- 問題 --> 
    <div align="center">
        <div>
            <p class="js-wordCard"></p>
            <p class="js-meaningCard"></p>
        </div>
        <div class="questionBtnGroup" style="margin: 50px;">
            <input type="button" value="<戻る" class="js-prevBtn">
            <input type="button" value="進む>" class="js-nextBtn">
        </div>
        <div><input type="button" value="答えを見る" class="js-answerBtn"></div>
    </div>


     <!-- 単語帳一覧ボタン --> 
    <div class="js-wordBookListBtn" style="margin-top: 50px;">
        <input type="button" value="単語帳一覧">
    </div>


    <!-- 単語帳一覧 --> 
    <div class="js-wordBookListGroup" style="margin-top: 50px; background-color: #ccc;">

        <p>単語帳一覧</p>

        <p class="js-wordBookList wordBookList">
            <!--<ul>
                <li>aaa<input type="button" value="名前" class="js-bookNameEditBtn"><input type="button" value="編集" class="js-wordEditBtn"></li>
            </ul>-->
        </p>

        <div class="js-update">
            単語帳名 編集<input type="text" size="10" class="js-updateName">
            <input type="button" value="更新">
        </div>

        <p class="js-addGroup">
            単語帳名<input type="text" size="10" class="js-wordListName">
            <input type="button" value="単語帳を登録" class="js-addBtn">
        </p>

        <p> 
            <input type="button" value="閉じる" class="js-closeBtn">
        </p>
    </div>
    <!-- / 単語帳一覧 --> 


    <!-- 単語一覧 -->
    <div class="js-wordListGroup" style="margin-top: 50px; background-color: #666;">

        <p class="js-bookName"></p>

        <p class="js-wordList wordList">
            <!--<ul>
                <li>aaa<input type="button" value="編集" class="js-wordEditBtn"></li>
            </ul>-->
        </p>

        <div class="js-update">
            単語<input type="text" size="10" class="js-updateWord">
            意味<input type="text" size="20" class="js-updateMeaning">
            <input type="button" value="更新" class="js-updateBtn">
        </div>

        <div class="js-addGroup" style="margin-top: 50px;">
            単語<input type="text" size="10" class="js-word">
            意味<input type="text" size="20" class="js-meaning">
            <input type="button" value="単語を登録" class="js-addBtn">
        </div>

        <p>
            <input type="button" value="閉じる" class="js-closeBtn">
        </p>

    </div>
    <!-- / 単語一覧 -->

</body>
</html>
